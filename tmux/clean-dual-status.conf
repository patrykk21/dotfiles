# =====================================
# CLEAN DUAL STATUS SOLUTION
# =====================================
# This uses tmux's status at bottom with a custom format that shows
# window tabs at the top of the status area and keybinds at the bottom

# Position status at bottom
set -g status-position bottom
set -g status-justify centre
set -g status-bg "colour235"
set -g status-fg "colour250"

# Enable 2 status lines
set -g status 2

# First line (top of bottom area): Window tabs
set -g status-format[0] '#[align=centre]#{W:#[range=window|#{window_index} bg=colour236,fg=colour250]#[fg=colour250,bg=colour236] #I #[fg=colour243]#W #[default],#[range=window|#{window_index} bg=colour114,fg=colour235]#[fg=colour235,bg=colour114] #I #[fg=colour235,bold]#W #[default]}#[align=right]#[fg=colour243] #S '

# Second line (bottom): Mode keybinds  
set -g status-format[1] '#[align=centre]#(~/.config/tmux/scripts/status-bar.sh)'

# Hide the default status line content
set -g status-left ""
set -g status-right ""

# Clean pane borders
set -g pane-border-status off
set -g pane-border-style "fg=colour235"
set -g pane-active-border-style "fg=colour235"